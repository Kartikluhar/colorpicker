<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Color picker</title>
</head>
<body>
    <!-- <div class="alert alert-success myAlert" role="alert">
        A simple success alertâ€”check it out!
      </div> -->
    <div class="container-box">
        <div class="box">
            <div class="color-box" id="color-box"></div>
            <div class="input-color-show">
                <input type="color" value="#4edfd5" class="input-color" id="input-color" oninput="changeColor()">
            </div>
            <div class="text-area">
                <textarea class="textarea" id="textarea" disabled>background-color: #4edfd5;
color: #4edfd5</textarea>
            </div>
            <div class="flex-btn">

                <div class="button-box">
                    <button class="button" id="button" onclick="copybackgroundcase()">Copy background..</button>
                </div>
                <div class="button-box">
                    <button class="button" id="button" onclick="copycolorcase()">Copy color..</button>
                </div>
            </div>
            <h6 class="copy-show" id="copy-show-color">Color copied to your clipboard</h6>
            <h6 class="copy-show" id="copy-show">Background Color copied to your clipboard</h6>
        </div>
    </div>
</body>
</html>
